<!-- aula 57 IMPORTANTE: este fragmento só funciona 
se for inserido dentro de uma tag form no doc HTML-->
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<!-- aula 57 - objeto fields: expressão utilitaria do thymeleaf 
	ela fornece metodos de verificação, como por exemplo abaixo 
	"hasAnyErrors() e detailedErrors()"-->
	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacao">
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<div th:each="error : ${#fields.detailedErrors()}">
				<i class="oi oi-warning"></i>
				<span th:text="${error.message}"></span>
			</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</body>

</html>
